<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Example with Styled Button</title>
    
</head>
<style>
    .btn {
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #d60000;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #bb0000;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 400px;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #cccccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 10px; /* More rounded corners */
        z-index: 9999;
        box-shadow: 10px 10px 20px rgba(239, 15, 15, 0.19),3px 3px 3px rgba(232, 5, 5, 0.423);
    }
    .btn{
        text-align: center;
    }
    .submit{
        text-align: center;
    }
    #nameInput,#roomInput{
        width: 100%;
    }
</style>
<body>

<!-- Button to trigger the pop-up -->
<button onclick="togglePopup()" class="btn">Add location</button>

<!-- Pop-up content -->
<div id="popup" class="popup">
    <label for="nameInput">Location Name</label><br>
    <input type="text" id="nameInput" placeholder="Your Name"><br><br><br>
    <label for="roomInput">Number of StockRooms</label><br>
    <input type="text" id="roomInput" placeholder="Number of StockRoom"><br><br><br>
    <div class="submit">
    <button onclick="submitForm()" class="btn">Submit</button><br>
    </div>
</div>

<!-- Overlay to darken the background when pop-up is shown -->
<div id="overlay" class="overlay"></div>
<script>
    // Function to toggle pop-up visibility
    function togglePopup() {
        var popup = document.getElementById("popup");
        var overlay = document.getElementById("overlay");
        
        if (popup.style.display === "none") {
            popup.style.display = "block";
            overlay.style.display = "block";
        } else {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    }

    // Function to submit form
    function submitForm() {
        var nameInput = document.getElementById("nameInput").value;
        // Do something with the input value, for example, display it
        alert("Hello, " + nameInput + "!");
        // Close the pop-up
        togglePopup();
    }
</script>

</body>
</html>
